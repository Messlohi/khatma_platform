<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Dashboard v4 | Khatma Platform</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --primary: #8b5cf6;
            --primary-hover: #7c3aed;
            --damage: #ef4444;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        #login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .login-box {
            background: var(--surface);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 320px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            font-size: 0.9rem;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
        }

        button:hover {
            background: var(--primary-hover);
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .brand {
            font-family: 'Unbounded', cursive;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 30px;
        }

        .stat-card {
            background: var(--surface);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 5px;
            color: var(--text);
        }

        .content {
            padding: 0 30px 30px;
        }

        .table-container {
            background: var(--surface);
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: #172033;
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.9rem;
            position: sticky;
            top: 0;
        }

        .progress-bar {
            background: #334155;
            height: 6px;
            border-radius: 3px;
            width: 100px;
            overflow: hidden;
        }

        .progress-fill {
            background: var(--primary);
            height: 100%;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
            width: auto;
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--damage);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .btn-danger:hover {
            background: var(--damage);
            color: white;
        }

        .hidden {
            display: none !important;
        }

        .filters {
            display: flex;
            gap: 10px;
            align-items: center;
            background: var(--surface);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .filters label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-right: 5px;
        }

        .loading-marker {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            display: none;
        }

        .loading-marker.visible {
            display: block;
        }
    </style>
</head>

<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="font-family:'Unbounded'; color:var(--primary);">Dev Console</h2>
            <input type="password" id="dev-key" placeholder="Access Key" onkeyup="if(event.key === 'Enter') login()">
            <button onclick="login()">Login</button>
            <p id="error-msg" style="color: var(--damage); margin-top: 10px;" class="hidden"></p>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <header class="header">
            <div class="brand">üöÄ Khatma Platform <span
                    style="font-size: 0.8rem; border: 1px solid var(--border); padding: 2px 6px; border-radius: 4px;">DEV
                    v4.0</span></div>
            <button class="btn-sm" onclick="logout()" style="width:auto;">Logout</button>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div style="color:var(--text-muted); font-size:0.85rem;">TOTAL KHATMAS</div>
                <div class="stat-value" id="stat-khatmas">-</div>
            </div>
            <div class="stat-card">
                <div style="color:var(--text-muted); font-size:0.85rem;">TOTAL USERS</div>
                <div class="stat-value" id="stat-users">-</div>
            </div>
            <div class="stat-card">
                <div style="color:var(--text-muted); font-size:0.85rem;">TOTAL READINGS</div>
                <div class="stat-value" id="stat-reads">-</div>
            </div>
        </div>

        <div class="content">
            <div class="filters">
                <div style="flex: 1; min-width: 200px;">
                    <label>Search</label>
                    <input type="text" id="search-input" placeholder="ID or Name..."
                        onkeyup="if(event.key==='Enter') resetAndFetch()" style="margin:0;">
                </div>
                <div>
                    <label>Min Progress %</label>
                    <input type="number" id="filter-progress" placeholder="e.g. 50"
                        onkeyup="if(event.key==='Enter') resetAndFetch()"
                        style="margin:0; width: 100px; text-align: center;">
                </div>
                <div>
                    <label>Active Since</label>
                    <input type="date" id="filter-date" onchange="resetAndFetch()"
                        style="margin:0; width: auto; color-scheme: dark;">
                </div>
                <button class="btn-sm" onclick="resetAndFetch()" style="width: auto;">‚ö° Apply</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Users</th>
                            <th>Last Update</th>
                            <th>Progress</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="khatma-table"></tbody>
                </table>
            </div>

            <div id="loading-marker" class="loading-marker">
                ‚è≥ Loading more...
            </div>
            <div id="end-marker" class="loading-marker" style="font-size: 0.8rem;">
                No more results
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="details-modal" class="hidden"
        style="position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 100;">
        <div
            style="background: var(--surface); padding: 30px; border-radius: 12px; border: 1px solid var(--border); width: 90%; max-width: 900px; max-height: 90vh; overflow-y: auto;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <h2 style="margin: 0;" id="detail-title">Details</h2>
                <button onclick="closeModal()"
                    style="background: none; border: none; font-size: 2rem; color: var(--text-muted); cursor: pointer; width: auto; padding: 0;">&times;</button>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px;">
                <div>
                    <h4
                        style="color: var(--primary); margin-top: 0; border-bottom: 1px solid var(--border); padding-bottom: 10px;">
                        ‚öôÔ∏è Settings</h4>
                    <label style="color:var(--text-muted); font-size:0.8rem;">Khatma Name</label>
                    <input type="text" id="edit-name" disabled style="opacity:0.6;">
                    <label style="color:var(--text-muted); font-size:0.8rem;">Admin Info</label>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="edit-admin-name" disabled style="opacity:0.6;">
                        <input type="text" id="edit-admin-pin" disabled
                            style="width:80px; text-align:center; opacity:0.6;">
                    </div>
                    <label style="color:var(--text-muted); font-size:0.8rem;">Intention</label>
                    <textarea id="edit-intention" rows="3"></textarea>
                    <button class="btn-sm" onclick="saveSetting('intention')"
                        style="margin-bottom:15px;">Update</button>
                    <label style="color:var(--text-muted); font-size:0.8rem;">Deadline</label>
                    <div style="display:flex; gap:10px;">
                        <input type="date" id="edit-deadline" style="color-scheme:dark;">
                        <button class="btn-sm" onclick="saveSetting('deadline')">Set</button>
                    </div>
                </div>
                <div>
                    <h4
                        style="color: var(--primary); margin-top: 0; border-bottom: 1px solid var(--border); padding-bottom: 10px;">
                        üë• User Management</h4>
                    <div
                        style="background: var(--bg); border: 1px solid var(--border); border-radius: 6px; height: 400px; overflow-y: auto; padding: 10px;">
                        <ul id="user-list" style="list-style: none; padding: 0; margin: 0;"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let devKey = localStorage.getItem('dev_key');
        let currentPage = 1;
        let limit = 20;
        let currentKhatmaId = null;
        let isLoading = false;
        let hasMore = true;

        if (devKey) { login(true); }

        async function login(auto = false) {
            const key = auto ? devKey : document.getElementById('dev-key').value.trim();
            if (!key) return;
            try {
                const res = await fetch('/api/dev/stats', { headers: { 'X-Dev-Key': key } });
                if (res.ok) {
                    devKey = key; localStorage.setItem('dev_key', key);
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    const stats = await res.json();
                    renderStats(stats);
                    resetAndFetch();

                    // Setup Infinite Scroll
                    window.addEventListener('scroll', handleScroll);
                } else if (!auto) {
                    document.getElementById('error-msg').innerText = "Invalid Key";
                    document.getElementById('error-msg').classList.remove('hidden');
                } else { logout(); }
            } catch (e) { alert("Connection failed"); }
        }

        function logout() { localStorage.removeItem('dev_key'); location.reload(); }
        function renderStats(s) { document.getElementById('stat-khatmas').innerText = s.khatmas; document.getElementById('stat-users').innerText = s.users; document.getElementById('stat-reads').innerText = s.reads; }

        function handleScroll() {
            if (isLoading || !hasMore) return;
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) {
                currentPage++;
                fetchData(true);
            }
        }

        function resetAndFetch() {
            currentPage = 1;
            hasMore = true;
            document.getElementById('khatma-table').innerHTML = '';
            document.getElementById('end-marker').classList.remove('visible');
            fetchData(false);
        }

        async function fetchData(append = false) {
            if (isLoading) return;
            isLoading = true;
            document.getElementById('loading-marker').classList.add('visible');

            const q = document.getElementById('search-input').value;
            const minP = document.getElementById('filter-progress').value || 0;
            const date = document.getElementById('filter-date').value || '';

            const url = `/api/dev/khatmas?page=${currentPage}&limit=${limit}&q=${encodeURIComponent(q)}&min_progress=${minP}&active_since=${date}`;

            try {
                const res = await fetch(url, { headers: { 'X-Dev-Key': devKey } });
                const data = await res.json();

                const tbody = document.getElementById('khatma-table');

                if (data.khatmas.length < limit) {
                    hasMore = false;
                    document.getElementById('end-marker').innerText = data.khatmas.length === 0 && !append ? "No matches found" : "End of results";
                    document.getElementById('end-marker').classList.add('visible');
                } else {
                    document.getElementById('end-marker').classList.remove('visible');
                }

                data.khatmas.forEach(k => {
                    const tr = document.createElement('tr');
                    const progress = Math.round((k.current_progress / 60) * 100);
                    const updated = k.updated_at ? k.updated_at.split(' ')[0] : k.created_at.split(' ')[0];
                    tr.innerHTML = `
                        <td style="font-family: monospace; color: var(--primary); cursor: pointer;" onclick="openDetails('${k.id}')">${k.id}</td>
                        <td onclick="openDetails('${k.id}')" style="cursor: pointer;"><strong>${k.name}</strong></td>
                        <td style="text-align:center;">${k.user_count}</td>
                        <td style="color: var(--text-muted); font-size: 0.85rem;">${updated}</td>
                        <td>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <div class="progress-bar"><div class="progress-fill" style="width: ${progress}%"></div></div>
                                <span style="font-size: 0.8rem;">${progress}%</span>
                            </div>
                        </td>
                        <td><button class="btn-sm btn-danger" onclick="deleteKhatma('${k.id}', '${k.name.replace(/'/g, "\\'")}')">üóëÔ∏è</button></td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) { console.error(e); }

            isLoading = false;
            document.getElementById('loading-marker').classList.remove('visible');
        }

        function closeModal() { document.getElementById('details-modal').style.display = 'none'; }

        async function openDetails(kid) {
            currentKhatmaId = kid;
            const res = await fetch(`/api/dev/khatma/details?khatma_id=${kid}`, { headers: { 'X-Dev-Key': devKey } });
            if (!res.ok) return alert("Failed");
            const d = await res.json();

            document.getElementById('detail-title').textContent = `${d.info.name} (${d.info.id})`;
            document.getElementById('edit-name').value = d.info.name;
            document.getElementById('edit-admin-name').value = d.admin.name;
            document.getElementById('edit-admin-pin').value = d.admin.pin;
            document.getElementById('edit-intention').value = d.info.intention;
            document.getElementById('edit-deadline').value = d.info.deadline ? d.info.deadline.split(' ')[0] : '';
            renderUsers(d.users, d.admin.uid);
            const modal = document.getElementById('details-modal');
            modal.classList.remove('hidden'); modal.style.display = 'flex';
        }

        function renderUsers(users, adminUid) {
            const ul = document.getElementById('user-list');
            ul.innerHTML = '';
            users.forEach(u => {
                const li = document.createElement('li');
                li.style = "padding: 10px; border-bottom: 1px solid #334155; margin-bottom: 5px; background: rgba(0,0,0,0.2); border-radius: 4px;";
                const isAdm = u.id == adminUid;
                li.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <span style="font-weight:600; color:white;">${u.name}</span>
                            <div style="font-size:0.8rem; color:var(--text-muted); margin-top:2px;">
                                Active: ${u.active} | Done: ${u.completed} 
                                ${u.pin ? `<span style="border:1px solid #555; padding:0 4px; border-radius:3px; margin-left:5px;">PIN: ${u.pin}</span>` : ''}
                            </div>
                        </div>
                        <div style="display:flex; gap:5px;">
                            ${!isAdm ? `<button class="btn-sm btn-danger" onclick="kickUser('${u.id}')" title="Remove User">Kick</button>` : '<span style="color:var(--primary); font-size:0.8rem;">Admin</span>'}
                        </div>
                    </div>
                `;
                ul.appendChild(li);
            });
        }

        async function saveSetting(type) {
            if (!currentKhatmaId) return;
            const actions = { 'intention': { a: 'update_intention', v: document.getElementById('edit-intention').value }, 'deadline': { a: 'deadline', v: document.getElementById('edit-deadline').value } };
            const c = actions[type];
            const res = await fetch('/api/admin/control', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: c.a, hizb: c.v, khatma_id: currentKhatmaId }) });
            if (res.ok) alert("Saved");
        }

        async function kickUser(uid) {
            if (!confirm("Remove user and all their assignments?")) return;
            const res = await fetch('/api/dev/khatma/remove_user', { method: 'POST', headers: { 'Content-Type': 'application/json', 'X-Dev-Key': devKey }, body: JSON.stringify({ uid: uid, khatma_id: currentKhatmaId }) });
            if (res.ok) { alert("removed"); openDetails(currentKhatmaId); }
        }

        async function deleteKhatma(id, name) {
            if (!confirm(`Delete ${name} permanently?`)) return;
            const res = await fetch('/api/dev/khatma/delete', { method: 'POST', headers: { 'Content-Type': 'application/json', 'X-Dev-Key': devKey }, body: JSON.stringify({ khatma_id: id }) });
            if (res.ok) resetAndFetch();
        }
    </script>
</body>

</html>
